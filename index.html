<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/icon.png">
    <title>Tic-Tac-Toe | ProgCreek</title>
    <link rel="stylesheet" href="/css/all.min.css">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/font-awesome.min.css">

    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container">
        <div class="text-center">
            <h1>Welcome to Tic-tac-Toe</h1>
            <h2>Match Any 3 To Win!</h2>
            <h3>Let's Start</h3>
            <hr class="my-2">
        </div>
    </div>
    <div class="container">
        <p class="text-center">Player 1: <button class="round-circle-p1"></button></p>
        <p class="text-center">Player 2: <button class="round-circle-p2"></button></p>
        <div class="text-center">
            <table class="d-flex justify-content-center">
                <tr id="row-1">
                    <td class="column-1"><button id="btn-1" class="btn btn-default btn-square"></button></td>
                    <td class="column-2"><button id="btn-2" class="btn btn-default btn-square"></button></td>
                    <td class="column-3"><button id="btn-3" class="btn btn-default btn-square"></button></td>
                </tr>
                <tr id="row-2">
                    <td class="column-4"><button id="btn-4" class="btn btn-default btn-square"></button></td>
                    <td class="column-5"><button id="btn-5" class="btn btn-default btn-square"></button></td>
                    <td class="column-6"><button id="btn-6" class="btn btn-default btn-square"></button></td>
                </tr>
                <tr id="row-3">
                    <td class="column-7"><button id="btn-7" class="btn btn-default btn-square"></button></td>
                    <td class="column-8"><button id="btn-8" class="btn btn-default btn-square"></button></td>
                    <td class="column-9"><button id="btn-9" class="btn btn-default btn-square"></button></td>
                </tr>
            </table>
            <hr class="my-2">
            <button id="btn-restart" class="btn btn-default btn-info">Restart Game</button>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>

</html>
